<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.onload()}"></f:event>
    </f:metadata>
</h:head>

<h:body>
    <ui:composition template="common.xhtml">
        <ui:define name="content">
            <h:form id="productForm">
                <div class="card">
                    <p:dataTable var="order" value="#{loginBean._usr.orders}" border="1">
                        <p:column headerText="Order Date">
                            #{order.getFormattedDate()}
                        </p:column>
                        <p:column headerText="Order Details">
                            <p:commandButton action="#{shoppingBean.getOrderDetails(order)}" styleClass="ui-button-raised ui-button-warning" value="Details"></p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
